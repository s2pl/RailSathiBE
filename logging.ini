[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console,file

[formatters]
keys=default,access

[formatter_default]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

[formatter_access]
format=%(asctime)s - %(levelname)s - %(client_addr)s - "%(request_line)s" %(status_code)s

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=('app.log', 'a', 5242880, 5)  # 5MB per file, keep 5 backups

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.access
